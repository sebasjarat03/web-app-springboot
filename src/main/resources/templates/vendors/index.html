<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>vendors</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${vendors}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No vendors yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Vendors</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Business entity id</th>
								<th>Account Number</th>
								<th>Credit rating</th>
								<th>Name</th>
								<th>Purchasing web service url</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="vendor : ${vendors}">
								<td> <a  th:text="${vendor.businessentityid}"
									th:href="@{/business-entity/{id}(id=${vendor.businessentityid})}">

								</a></td>
								<td  th:text="${vendor.accountnumber}"></td>
								<td  th:text="${vendor.creditrating}"></td>
								<td  th:text="${vendor.name}"></td>
								<td  th:text="${vendor.purchasingwebserviceurl}"></td>
								
								<td><a th:href="@{/vendors/edit/{id}(id=${vendor.businessentityid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/vendors/del/{id}(id=${vendor.businessentityid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/vendors/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
