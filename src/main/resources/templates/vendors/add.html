          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
    <div class="container my-5">
        <h2>New Vendor</h2>
        <div>
            <form class="container my-5" action="#" th:action="#{/vendors/add}" th:object="${vendor}" method="post">
                
                <!-- <div class="form-group col-md-6">
                    <label for="bentity"  class="col-form-label">Business entity</label>
                    <select id="bentity" th:field="*{businessentityid}">
                        <option th:each="be : ${businessentities}"
                                th:value="${be.businessentityid}"
                                th:text="${be.businessentityid}"
                                th:selected="${vendor.businessentityid==be.businessentityid}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('businessentityid')}" th:errors="*{businessentityid}" class="text-danger"></span>
                </div> -->
                <!-- <div class="form-group col-md-6">
                    <label for="bentity">Business entity id</label>
                    <input class="form-control" type="text" th:field="*{businessentityid}" id="businessentityid" placeholder="Business entity id">
                    <span th:if="${#fields.hasErrors('businessentityid')}" th:errors="*{businessentityid}" class="text-danger"></span>
                </div> -->
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="credit-rating">Credit rating</label>
                    <input class="form-control" type="text" th:field="*{creditrating}" id="credit-rating" placeholder="Credit rating">
                    <span th:if="${#fields.hasErrors('creditrating')}" th:errors="*{creditrating}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-6">
                    <label for="purchase-url">Purchase web url</label>
                    <input class="form-control" type="text" th:field="*{purchasingwebserviceurl}" id="purchase-url" placeholder="Purchase web url">
                    <span th:if="${#fields.hasErrors('purchasingwebserviceurl')}" th:errors="*{purchasingwebserviceurl}" class="text-danger"></span>
                </div>
               
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <input type="submit" name="action" class="btn btn-primary" value="Continue">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="reset" class="btn btn-secondary" value="Clear">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
