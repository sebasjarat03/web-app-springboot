<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

</head>
<body>
    <div class ="container my-5">
        <div class="alert alert-success" role="alert" th:if="${param.logout}" >Session closed successfully</div>
    </div>
    
    <div class="container my-5">

        <h1>Log in</h1>
        

        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <div class="form-group col-md-6">
                <label for="username" class="col-form-label">Username</label> <input
                    type="text" th:field="*{username}" class="form-control" id="username"
                    placeholder="Username"> 
            </div>
            
        
            <div class="form-group col-md-6">
                <label for="password" class="col-form-label">Password</label> <input
                    type="password" th:field="*{password}" class="form-control" id="password"
                    placeholder="Password"> 
            </div>

        <input type="submit" name="action" value="Sign in" class="btn btn-primary">
    </form>

    <div class="container my-5">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">Wrong user or password</div>
    </div>
    
    
    

    </div>
</body>
</html>
