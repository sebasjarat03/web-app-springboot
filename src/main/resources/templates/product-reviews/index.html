<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>product reviews</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${productreviews}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No product reviews yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Product reviews</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Product review id</th>
								<th>Comments</th>
								<th>Email address</th>
								<th>Reviewer name</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="productreview : ${productreviews}">
								<td> <a  th:text="${productreview.productreviewid}"
									>

								</a></td>
								<td  th:text="${productreview.comments}"></td>
								<td  th:text="${productreview.emailaddress}"></td>
								<td  th:text="${productreview.reviewername}"></td>
								
								<td><a th:href="@{/product-reviews/edit/{id}(id=${productreview.productreviewid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/product-reviews/del/{id}(id=${productreview.productreviewid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/product-reviews/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
