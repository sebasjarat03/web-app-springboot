<body>
<div class="container my-5">
    <h2>Product review</h2>
    <p>
        <a href="/" class="btn btn-primary">Menu</a>
    </p>
    <div>
        <h5>Product review id</h5>
       <p><a  th:text="${productreview.productreviewid}"
        >
</a></p> 
    </div>
    <div>
        <h5>Comments</h5>
        <p th:text="${productreview.comments}"></p>
    </div>
    <div>
        <h5>Email address</h5>
        <p th:text="${productreview.emailaddress}"></p>
    </div>
    <div>

        <p th:text="${productreview.reviewername}"></p>
    </div>
    
    
    <p>
        <a th:href="@{/product-reviews/edit/{id}(id=${productreview.productreviewid})}" class="btn btn-primary">Edit</a>

    <form>
        <input type="button" value="Go back!" onclick="history.back()" class="btn btn-primary">
    </form>
