<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
    <div class="container my-5">
        <h2>Edit Ship method</h2>
        <div>
            <form class="container my-5" action="#" th:action="@{/ship-methods/edit/{id}(id=${shipmethod.shipmethodid})}" th:object="${shipmethod}" method="post">
                <div class="form-group col-md-6">
                    <label for="shipmethodid" class="col-form-label">Id</label> <input
                        readonly type="text" name="shipmethodid" th:field="*{shipmethodid}" class="form-control" id="shipmethodid">
                </div>
                
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="ship-base">Ship base</label>
                    <input class="form-control" type="text" th:field="*{shipbase}" id="ship-base" placeholder="Ship base">
                    <span th:if="${#fields.hasErrors('shipbase')}" th:errors="*{shipbase}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-6">
                    <label for="ship-rate">Ship rate</label>
                    <input class="form-control" type="text" th:field="*{shiprate}" id="ship-rate" placeholder="Ship rate">
                    <span th:if="${#fields.hasErrors('shiprate')}" th:errors="*{shiprate}" class="text-danger"></span>
                </div>
               
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <input type="submit" name="action" class="btn btn-primary" value="Confirm changes">
                    </div>
                    
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
