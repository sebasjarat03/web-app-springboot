<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Purchase order headers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${purchaseorderheaders}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No purchase order headers yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Purchase order headers</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Order id</th>
								<th>Purchase order details</th>
								
						
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="poh : ${purchaseorderheaders}">
								<td  th:text="${poh.purchaseorderid}"></td>
								<td  th:text="${poh.purchaseorderdetails}"></td>
								
								
								
								
							</tr>
						</tbody>
					</table>
				</div>
				
				
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
